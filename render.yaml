services:
  # Web Service
  - type: web
    name: art-portfolio
    runtime: docker
    plan: free
    region: frankfurt
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: PGUSER
        fromDatabase:
          name: portfolio-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=75.0"
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: "update"
      - key: SPRING_JPA_SHOW_SQL
        value: "false"
    healthCheckPath: /actuator/health

databases:
  # PostgreSQL Database
  - name: portfolio-db
    databaseName: portfoliodb
    user: portfolio
    plan: free
    region: frankfurt
