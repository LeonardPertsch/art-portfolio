# Art Portfolio - Multi-Environment Configuration
# Works with H2 locally and PostgreSQL on Render

# ================================
# Database Configuration
# ================================
# Default: H2 (for local development without PostgreSQL)
# Render will override with PostgreSQL via environment variables

# H2 Configuration (default for local)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/portfolio}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# H2 Console (only for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ================================
# JPA / Hibernate Configuration
# ================================
# Hibernate will auto-detect the database dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ================================
# Server Configuration
# ================================
server.port=${PORT:8080}

# ================================
# File Upload Configuration
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ================================
# Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ================================
# Logging Configuration
# ================================
logging.level.root=INFO
logging.level.com.portfolio.artportfolio=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ================================
# Application Properties
# ================================
application.name=Art Portfolio
application.version=1.0.0