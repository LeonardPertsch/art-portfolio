# Art Portfolio Application Configuration

# ================================
# Database Configuration (H2)
# ================================
# H2 Database - File-based persistence
spring.datasource.url=jdbc:h2:file:./data/portfolio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Server Configuration
# ================================
server.port=8080

# ================================
# File Upload Configuration
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ================================
# Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ================================
# Logging Configuration
# ================================
logging.level.root=INFO
logging.level.com.portfolio.artportfolio=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Application Properties
# ================================
application.name=Art Portfolio
application.version=1.0.0