# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfoliodb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:portfolio}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:portfolio}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:50MB}

# Upload Directory Configuration
# IMPORTANT: This must match the volume mount in docker-compose.yml
upload.directory=${UPLOAD_DIRECTORY:/app/uploads}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.portfolio=${LOGGING_LEVEL_COM_PORTFOLIO:DEBUG}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always